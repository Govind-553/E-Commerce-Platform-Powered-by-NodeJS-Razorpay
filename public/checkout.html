<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
	<link rel="icon" href="/img/cart.png" type="image/x-icon">
<style>
.checkoutLayout {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;
    padding: 20px;
    background-color: #F3F4F6;
}

.checkoutLayout .right {
    background-color: #3B82F6;
    border-radius: 20px;
    padding: 40px;
    color: #FFFFFF;
    box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.checkoutLayout .right:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 30px rgba(59, 130, 246, 0.6);
}

.checkoutLayout .form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    border-bottom: 1px solid #E0E0E0;
    padding-bottom: 20px;
}

.checkoutLayout .form input,
.checkoutLayout .form select {
    width: 100%;
    padding: 10px 20px;
    box-sizing: border-box;
    border-radius: 20px;
    margin-top: 10px;
    border: none;
    background-color: #F3F4F6;
    color: #1F2937;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.checkoutLayout .form input:focus,
.checkoutLayout .form select:focus {
    background-color: #FFFFFF;
    box-shadow: 0 0 8px #3B82F6;
    outline: none;
}

.checkoutLayout .form h1,
.checkoutLayout .form .group:nth-child(-n+2) {
    grid-column-start: 1;
    grid-column-end: 3;
}

.checkoutLayout .right .return .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.checkoutLayout .right .return .row div:nth-child(2) {
    font-weight: bold;
    font-size: x-large;
}

.buttonCheckout {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 25px;
    background-color: #10B981;
    font-weight: bold;
    color: #FFFFFF;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.buttonCheckout:hover {
    background-color: #059669;
    transform: translateY(-3px);
}

.buttonCheckout:active {
    transform: translateY(0);
    background-color: #047857;
}

.returnCart .list .item {
    display: grid;
    grid-template-columns: 80px 1fr 50px 80px;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    padding: 10px 20px;
    border-radius: 20px;
    background-color: #FFFFFF;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.returnCart .list .item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.returnCart .list .item img {
    height: 80px;
    border-radius: 10px;
}

.returnCart .list .item .name,
.returnCart .list .item .returnPrice {
    font-size: large;
    font-weight: bold;
    color: #1F2937;
}

a {
    display: inline-block;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #3B82F6;
    padding: 12px 24px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

a:hover {
    background-color: #2563EB;
    transform: scale(1.1);
}

a:active {
    transform: scale(0.95);
}

</style>
</head>
<body> 
<div class="container">
    <div class="checkoutLayout">    
        <div class="returnCart">
            <a href="/">Keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="img/T-shirt.png">
                    <div class="info">
                        <div class="name">T-shirt</div>
                        <div class="price">Amount:- Rs.300/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">Amount:- Rs.110</div>
                </div>
            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                </div>

                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country" onchange="updateCityOptions()">
                        <option value="">Choose..</option>
                        <option value="India">India</option>
                    </select>
                </div>

                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">Amount:- Rs.900</div>
                </div>
            </div>
            <button type="submit" class="buttonCheckout" id="checkout-button">CHECKOUT</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const statesInIndia = [
        "Mumbai", "Amritsar", "Chandigarh", "Patna", "Dehradun", "Delhi", "Goa",
        "Ahmedabad", "Bangalore", "Kanpur", "Pune", "Lucknow", "Jaipur", "Chennai",
        "Hyderabad", "Kolkata", "Assam", "Jammu & Kashmir"
    ];

    function updateCityOptions() {
        const country = document.getElementById("country").value;
        const cityDropdown = document.getElementById("city");
        cityDropdown.innerHTML = '<option value="">Choose..</option>';

        if (country === "India") {
            statesInIndia.forEach((state) => {
                const option = document.createElement("option");
                option.value = state;
                option.textContent = state;
                cityDropdown.appendChild(option);
            });
        }
    }

    function checkCart() {
    const cookieValue = document.cookie
        .split('; ')
        .find(row => row.startsWith('listCart='));
    if (cookieValue) {
        try {
            listCart = JSON.parse(cookieValue.split('=')[1]);
            // Ensure listCart is an array
            if (!Array.isArray(listCart)) {
                listCart = [];
            }
        } catch (e) {
            // If JSON parsing fails, reset listCart to an empty array
            listCart = [];
        }
    }
}

    checkCart();
    addCartToHTML();

    function addCartToHTML() {
        const listCartHTML = document.querySelector('.returnCart .list');
        const totalQuantityHTML = document.querySelector('.totalQuantity');
        const totalPriceHTML = document.querySelector('.totalPrice');

        listCartHTML.innerHTML = '';
        let totalQuantity = 0;
        let totalPrice = 0;

        if (listCart) {
            listCart.forEach(product => {
                if (product) {
                    const newCart = document.createElement('div');
                    newCart.classList.add('item');
                    newCart.innerHTML = 
                        `<img src="${product.image}">
                        <div class="info">
                            <div class="name">${product.name}</div>
                            <div class="price">Rs.${product.price}/1 product</div>
                        </div>
                        <div class="quantity">${product.quantity}</div>
                        <div class="returnPrice">Amount: Rs.${product.price * product.quantity}</div>`;
                    listCartHTML.appendChild(newCart);
                    totalQuantity += product.quantity;
                    totalPrice += (product.price * product.quantity);
                }
            });
        }

        totalQuantityHTML.innerText = totalQuantity;
        totalPriceHTML.innerText = 'Rs.' + totalPrice;

        document.getElementById('checkout-button').onclick = function () {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const country = document.getElementById('country').value.trim();
            const city = document.getElementById('city').value.trim();

            if (!name || !email || !phone || !address || !country || !city) {
                alert("All fields are required!");
                return;
            }

            const formData = { name, email, phone, address, country, city, totalPrice };

            $.ajax({
                url: "/createOrder", 
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function (res) {
                    if (res.success) {
                        const options = {
                            "key": res.key_id,
                            "amount": res.amount,
                            "currency": "INR",
                            "name": res.product_name,
                            "description": res.description,
                            "image": "https://dummyimage.com/600x400/000/fff",
                            "order_id": res.order_id,
                            "handler": function (response) {
                                alert("Payment Succeeded! Payment ID: " + response.razorpay_payment_id);
                            },
                            "prefill": {
                                "contact": res.contact,
                                "name": res.name,
                                "email": res.email
                            },
                            "notes": {
                                "description": res.description
                            },
                            "theme": {
                                "color": "#2300a3"
                            }
                        };
                        const razorpayObject = new Razorpay(options);
                        razorpayObject.on('payment.failed', function (response) {
                            alert("Payment Failed: " + response.error.description);
                        });
                        razorpayObject.open();
                    } else {
                        alert(res.msg);
                    }
                },
                error: function (err) {
                    alert("An error occurred while creating the order. Please try again.");
                }
            });
        };
    }
</script>

</body>
</html>
