<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="icon" href="/img/orders.png" type="image/x-icon">
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    overflow-x: hidden;
}
.headerContainer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    border-bottom: 2px solid #ddd;
}
header h1 {
    display: flex;
    align-items: center;
    font-size: 1.8em;
	font-weight: bold;
    margin: 0;
}

header h1 img {
    height: 75px;
    width: auto;
	margin-top: 12px;
    transition: transform 0.3s ease;
}
header h1 img:hover {
    transform: scale(1.1);
}
nav {
    display: flex;
    gap: 15px;
    font-size: 35px;
}

nav a {
    text-decoration: none;
    color: #333;
    padding: 6px 15px;
    border-radius: 20px;
    margin: 0 15px;
    font-weight: 600;
    background: transparent;
    border: none;
    font-size: 20px;
}
nav a:hover {
    background: #333;
    color: #fff;
}
.checkoutLayout {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;
    padding: 20px;
}

.checkoutLayout .right {
    background-color: #FFB74D;
    border-radius: 20px;
    padding: 40px;
    color: #FFFFFF;
    box-shadow: 0 8px 20px rgba(255, 183, 77, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 460px;
    overflow-y: auto;
}
.checkoutLayout .right:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 30px rgba(255, 183, 77, 0.6);
}

.checkoutLayout .right .return .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.checkoutLayout .right .return .row div:nth-child(2) {
    font-weight: bold;
    font-size: x-large;
}

.buttonCheckout {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 25px;
    background-color: #4CAF50;
    font-weight: bold;
    color: #FFFFFF;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.buttonCheckout:hover {
    background-color: #388E3C;
    transform: translateY(-3px);
}

.buttonCheckout:active {
    transform: translateY(0);
    background-color: #2E7D32;
}

.checkoutLayout .form input,
.checkoutLayout .form select {
    width: 100%;
    padding: 10px 20px;
    box-sizing: border-box;
    border-radius: 20px;
    margin-top: 10px;
    border: none;
    background-color: #F3F4F6;
    color: #1F2937;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.checkoutLayout .form input:focus,
.checkoutLayout .form select:focus {
    background-color: #FFFFFF;
    box-shadow: 0 0 8px #3B82F6;
    outline: none;
}

.checkoutLayout .form h1,
.checkoutLayout .form .group:nth-child(-n+2) {
    grid-column-start: 1;
    grid-column-end: 3;
}
footer {
    background-color: #374151;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}

    </style>
</head>
<body>
<header>
    <div class="headerContainer">
		 <h1><img src="/img/logo.png" alt="">CARTIFY</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/">Keep Shopping</a>
            <a href="/cart">Cart</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="checkoutLayout">    
        <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                </div>

                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country" onchange="updateCityOptions()">
                        <option value="">Choose..</option>
                        <option value="India">India</option>
                    </select>
                </div>

                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                    </select>
                </div>
        </div>

        <div class="right">
            <h1>Cart Summary</h1>
            <div class="summary">
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">Amount: Rs.900</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 CARTIFY. All rights reserved.</p>
</footer>
</body>
</html>
<script>
     const statesInIndia = [
        "Mumbai", "Amritsar", "Chandigarh", "Patna", "Dehradun", "Delhi", "Goa",
        "Ahmedabad", "Bangalore", "Kanpur", "Pune", "Lucknow", "Jaipur", "Chennai",
        "Hyderabad", "Kolkata", "Assam", "Jammu & Kashmir"
    ];

    function updateCityOptions() {
        const country = document.getElementById("country").value;
        const cityDropdown = document.getElementById("city");
        cityDropdown.innerHTML = '<option value="">Choose..</option>';

        if (country === "India") {
            statesInIndia.forEach((state) => {
                const option = document.createElement("option");
                option.value = state;
                option.textContent = state;
                cityDropdown.appendChild(option);
            });
        }
    }
</script>
