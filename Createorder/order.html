<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="icon" href="/img/orders.png" type="image/x-icon">
    <style>
:root {
    --primary-color: #007bff;
    --secondary-color: #6c757d;
    --background-color: #f8f9fa;
    --hover-color: #0056b3;
    --border-color: #dee2e6;
    --font-color: #343a40;
    --highlight-color: #ffc107;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    overflow-x: hidden;
}
.headerContainer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    border-bottom: 2px solid #ddd;
}
header h1 {
    display: flex;
    align-items: center;
    font-size: 1.8em;
	font-weight: bold;
    margin: 0;
}

header h1 img {
    height: 75px;
    width: auto;
	margin-top: 12px;
    transition: transform 0.3s ease;
}
header h1 img:hover {
    transform: scale(1.1);
}
nav {
    display: flex;
    gap: 15px;
    font-size: 35px;
}

nav a {
    text-decoration: none;
    color: #333;
    padding: 6px 15px;
    border-radius: 20px;
    margin: 0 15px;
    font-weight: 600;
    background: transparent;
    border: none;
    font-size: 20px;
}
nav a:hover {
    background: #333;
    color: #fff;
}
.checkoutLayout {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    padding: 30px;
}

.checkoutLayout .form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 25px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.checkoutLayout .form h1 {
    color: var(--primary-color);
}

.checkoutLayout .form .group:nth-child(-n+3) {
    grid-column-start: 1;
    grid-column-end: 3;
}

.checkoutLayout .form label {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--font-color);
}

.checkoutLayout .form input,
.checkoutLayout .form select {
    width: 100%;
    padding: 12px 15px;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background-color: white;
    color: var(--font-color);
    font-size: 14px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.checkoutLayout .form input:focus,
.checkoutLayout .form select:focus {
    box-shadow: 0 0 8px var(--primary-color);
    border-color: var(--primary-color);
    outline: none;
}

.checkoutLayout .form input:hover,
.checkoutLayout .form select:hover {
    border-color: var(--highlight-color);
}

.checkoutLayout .form input::placeholder {
    color: var(--secondary-color);
    font-size: 14px;
}

.checkoutLayout .form select {
    appearance: none;
    cursor: pointer;
}

.right {
    background-color: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.right h1 {
    font-size: 1.8em;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.summary {
    margin-bottom: 20px;
}

.return {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    border: 1px solid var(--border-color);
    transition: box-shadow 0.3s ease;
}

.return:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid var(--border-color);
}

.row:last-child {
    border-bottom: none;
}

.totalQuantity, .totalPrice {
    font-weight: bold;
    color: green;
}

.payment-container {
    margin-top: 15px;
}

.payment-methods {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    border: 1px solid var(--border-color);
    transition: box-shadow 0.3s ease;
}

.payment-methods:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.payment-methods h1 {
    font-size: 1.5em;
    color: var(--primary-color);
}

.payment-methods label {
    font-size: 16px;
}

.payment-methods input[type="radio"] {
    margin-right: 8px;
}

.payment-methods .COD,
.payment-methods .razorpay-payment {
    background-color: white;
    padding: 15px;
    border: 1px solid var(--border-color);
    margin: 5px 0;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.payment-methods .COD:hover,
.payment-methods .razorpay-payment:hover {
    background-color: var(--background-color);
}

.order-button-container {
    margin-top: 20px;
    text-align: center;
}

.order-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.order-button:hover {
    background-color: var(--hover-color);
    transform: translateY(-3px);
}

.order-button:active {
    transform: translateY(1px);
}
footer {
    background-color: #374151;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}
    </style>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<header>
    <div class="headerContainer">
        <h1><img src="/img/logo.png" alt="">CARTIFY</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/">Keep Shopping</a>
            <a href="/cart">Cart</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="checkoutLayout">    
        <div class="form">
            <h1>Delivery Information</h1>
            <div class="group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
    
            <div class="group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter your address..." required>
            </div>

            <div class="group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
    
            <div class="group">
                <label for="country">Country</label>
                <select name="country" id="country" onchange="updateCityOptions()">
                    <option value="">Choose..</option>
                    <option value="India">India</option>
                </select>
            </div>

            <div class="group">
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="">Choose..</option>
                </select>
            </div>
        </div>

        <div class="right">
            <h1>Cart Summary</h1>
            <div class="summary">
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">Amount: Rs.900</div>
                    </div>
                </div>
            </div>
            <div class="payment-container">
                <div class="payment-methods">
                    <h1>Payment Method</h1>
                    <div class="COD">
                        <input type="radio" name="payment-method" id="standard" value="standard" required onclick="toggleButton()">
                        <label for="payment-method">COD Cash on Delivery</label>
                    </div>
                    <div class="razorpay-payment">
                        <input type="radio" name="payment-method" id="express" value="express" onclick="toggleButton()">
                        <label for="payment-method">Razorpay</label>
                    </div>
                </div>
                <div id="order-button-container" class="order-button-container">
                    <button id="place-order" class="order-button" style="display: none;">Place Order</button>
                    <button id="pay-now" class="order-button" style="display: none;">Pay Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 CARTIFY. All rights reserved.</p>
</footer>

<script>
        const statesInIndia = [
            "Mumbai", "Amritsar", "Chandigarh", "Patna", "Dehradun", "Delhi", "Goa",
            "Ahmedabad", "Bangalore", "Kanpur", "Pune", "Lucknow", "Jaipur", "Chennai",
            "Hyderabad", "Kolkata", "Assam", "Jammu & Kashmir"
        ];

        function updateCityOptions() {
            const country = document.getElementById("country").value;
            const cityDropdown = document.getElementById("city");
            cityDropdown.innerHTML = '<option value="">Choose...</option>';

            if (country === "India") {
                statesInIndia.forEach((state) => {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    cityDropdown.appendChild(option);
                });
            }
        }

        function toggleButton() {
            const codButton = document.getElementById("place-order");
            const razorpayButton = document.getElementById("pay-now");
            const standard = document.getElementById("standard");
            const express = document.getElementById("express");

            if (standard.checked) {
                codButton.style.display = "block";
                razorpayButton.style.display = "none";
            } else if (express.checked) {
                codButton.style.display = "none";
                razorpayButton.style.display = "block";
            }
        }

        window.addEventListener("load", function() {
            const cartSummary = JSON.parse(localStorage.getItem("cartSummary"));
            if (cartSummary) {
                document.querySelector('.totalQuantity').innerText = cartSummary.totalQuantity;
                document.querySelector('.totalPrice').innerText = 'Amount: Rs.' + cartSummary.totalPrice;
            }
        });

        function initiateRazorpayPayment(amount) {
            fetch('/get-razorpay-key')
                .then(response => response.json())
                .then(data => {
                    fetch('/create-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount, currency: 'INR' })
                    })
                        .then(response => response.json())
                        .then(order => {
                            var options = {
                                "key": data.key_id,
                                "amount": order.amount,
                                "currency": order.currency,
                                "order_id": order.id,
                                "name": "CARTIFY",
                                "description": "Order Payment",
                                "image": "/img/logo.png",
                                "handler": function (response) {
                                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                                },
                                "theme": {
                                    "color": "#2300a3"
                                }
                            };
                            var rzp1 = new Razorpay(options);
                            rzp1.open();
                        })
                        .catch(error => console.error('Error initiating payment:', error));
                })
                .catch(error => console.error('Error fetching Razorpay key:', error));
        }

        document.getElementById("pay-now").addEventListener("click", function () {
            const totalPrice = parseFloat(document.querySelector('.totalPrice').innerText.replace("Amount: Rs.", ""));
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (name && email && phone) {
                initiateRazorpayPayment(totalPrice);
            } else {
                alert("Please fill in all the fields.");
            }
        });

        document.getElementById("place-order").addEventListener("click", function () {
            alert("Your order has been placed successfully via Cash on Delivery!");
        });
    </script>
</body>
</html>
