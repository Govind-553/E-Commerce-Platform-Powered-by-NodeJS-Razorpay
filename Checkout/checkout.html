<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="/img/cart.png" type="image/x-icon">
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    overflow-x: hidden;
}
.checkoutLayout {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;
    padding: 20px;
}

.checkoutLayout .right {
    background-color: #FFB74D; /* Different color for the right container */
    border-radius: 20px;
    padding: 40px;
    color: #FFFFFF;
    box-shadow: 0 8px 20px rgba(255, 183, 77, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.checkoutLayout .right:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 30px rgba(255, 183, 77, 0.6);
}

.checkoutLayout .right .return .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.checkoutLayout .right .return .row div:nth-child(2) {
    font-weight: bold;
    font-size: x-large;
}

.buttonCheckout {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 25px;
    background-color: #4CAF50; /* Different color for button */
    font-weight: bold;
    color: #FFFFFF;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.buttonCheckout:hover {
    background-color: #388E3C;
    transform: translateY(-3px);
}

.buttonCheckout:active {
    transform: translateY(0);
    background-color: #2E7D32;
}

.returnCart .list .item {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    margin-bottom: 30px;
    padding: 10px 20px;
    border-radius: 20px;
    background-color: #FFFFFF;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 100%; 
}

.returnCart .list .item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.returnCart .list .item img {
    height: 80px;
    border-radius: 10px;
}

.returnCart .list .item .name,
.returnCart .list .item .returnPrice {
    font-size: large;
    font-weight: bold;
    color: #1F2937;
}

a {
    display: inline-block;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #3B82F6;
    padding: 12px 24px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

a:hover {
    background-color: #2563EB;
    transform: scale(1.1);
}

a:active {
    transform: scale(0.95);
}
.headerContainer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    border-bottom: 2px solid #ddd;
}
header h1 {
    display: flex;
    align-items: center;
    font-size: 1.8em;
	font-weight: bold;
    margin: 0;
}

header h1 img {
    height: 75px;
    width: auto;
	margin-top: 12px;
    transition: transform 0.3s ease;
}
header h1 img:hover {
    transform: scale(1.1);
}
nav {
    display: flex;
    gap: 15px;
    font-size: 35px;
}

nav a {
    text-decoration: none;
    color: #333;
    padding: 6px 15px;
    border-radius: 20px;
    margin: 0 15px;
    font-weight: 600;
    background: transparent;
    border: none;
    font-size: 20px;
}
nav a:hover {
    background: #333;
    color: #fff;
}
footer {
    background-color: #374151; /* Similar color for header and footer */
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: -25px;
    width: 100%;
}

.summary {
    background-color: #faa004;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
.summary:hover {
    transform: translateY(-3px);
}
.deleteIcon {
    cursor: pointer;
    color: #333;
    font-size: 24px;
    margin-left: 10px; 
    transition: color 0.3s ease;
}

.deleteIcon:hover {
    color: #faa004;
}
</style>
</head>

<body>
<header>
    <div class="headerContainer">
		 <h1><img src="/img/logo.png" alt="">CARTIFY</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/">Keep Shopping</a>
            <a href="/cart">Cart</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="checkoutLayout">    
        <div class="returnCart">
            <h1>Products in Cart</h1>
            <div class="list">
                <div class="item">
                  <img src="img/T-shirt.png" alt="T-shirt">
                   <div class="info">
                   <div class="name">T-shirt</div>
                   <div class="price">Rs.300/1 product</div>
                   </div>
                   <div class="quantity">5</div>
                   <div class="returnPrice">Amount: Rs.1500</div>
                   <div class="deleteIcon" onclick="removeProduct(this)">×</div>
                </div> 
                <!-- Additional products can be added here -->
            </div>
        </div>

        <div class="right">
            <h1>Cart Summary</h1>
            <div class="summary">
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">Amount: Rs.900</div>
                    </div>
                </div>
            </div>
            <button type="submit" class="buttonCheckout" id="checkout-button">PROCEED TO CHECKOUT</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 CARTIFY. All rights reserved.</p>
</footer>

<script>
    function checkCart() {
    const cookieValue = document.cookie
        .split('; ')
        .find(row => row.startsWith('listCart='));
    if (cookieValue) {
        try {
            listCart = JSON.parse(cookieValue.split('=')[1]);
            // Ensure listCart is an array
            if (!Array.isArray(listCart)) {
                listCart = [];
            }
        } catch (e) {
            console.error("Error parsing listcart from cookie:", e);
        }
    }
}
    checkCart();
    addCartToHTML();

     function addCartToHTML() {
        const listCartHTML = document.querySelector('.returnCart .list');
        const totalQuantityHTML = document.querySelector('.totalQuantity');
        const totalPriceHTML = document.querySelector('.totalPrice');

        listCartHTML.innerHTML = '';
        let totalQuantity = 0;
        let totalPrice = 0;

        if (listCart) {
            listCart.forEach(product => {
                if (product) {
                    const newCart = document.createElement('div');
                    newCart.classList.add('item');
                    newCart.innerHTML = 
                        `<img src="${product.image}">
                        <div class="info">
                            <div class="name">${product.name}</div>
                            <div class="price">Rs.${product.price}/1 product</div>
                        </div>
                        <div class="quantity">${product.quantity}</div>
                        <div class="returnPrice">Amount: Rs.${product.price * product.quantity}</div>
                        <div class="deleteIcon" onclick="removeProduct(this)">×</div>`; 
                    listCartHTML.appendChild(newCart);
                    totalQuantity += product.quantity;
                    totalPrice += (product.price * product.quantity);
                }
            });
        }

        totalQuantityHTML.innerText = totalQuantity;
        totalPriceHTML.innerText = 'Rs.' + totalPrice;
    }

    function removeProduct(element) {
    const item = element.parentElement;
    item.remove();
}
</script>

</body>
</html>
